version: 2.1

orbs:
  ruby: circleci/ruby@2.1.0

jobs:
  build:
    docker:
      - image: cimg/ruby:3.2.2-node
    steps:
      - checkout
  run_spec:
    docker:
      - image: cimg/ruby:3.2.2-node
    steps:
      - checkout
      - run: bundle install
      - run: mkdir ~/rspec
      - run: bundle exec rspec --format progress --format RspecJunitFormatter -o ~/rspec/rspec.xml
      - store_test_results:
          path: ~/rspec

workflows:
  build_and_test:
    jobs:
      - build
      - run_spec:
          requires:
            - build
